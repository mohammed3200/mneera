name: Build Windows Executable

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bun
        run: |
          npm install -g bun@1.2.14
          bun --version

      - name: Install dependencies with Bun
        run: bun install
        env:
          npm_config_build_from_source: true

      - name: Rebuild native modules
        run: |
          bun run electron-rebuild
          bun run electron-builder install-app-deps

      # Add this step to fix TS config issues
      - name: Prepare for build
        run: |
          cd main
          echo '{"extends": "./tsconfig.json"}' > tsconfig.build.json

      - name: Build main process
        run: bun run build:main

      - name: Build renderer
        run: bun run build:renderer

      - name: Create executable
        run: bun run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: MyElectronApp-Windows
          path: dist/*.exe
          retention-days: 5